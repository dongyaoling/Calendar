<!DOCTYPE html>

<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="calendar.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://classes.engineering.wustl.edu/cse330/content/calendar.min.js" type="text/javascript"></script>

    </head>
    <body>
    	<label id="labeluser" class="two">Username:</label>
        <input type="text" id="username"/>
        <label id="labelpass" class="two">Password:</label>
        <input type="password" id="password"/>
        <button type="button" id="login">Log In</button>
        <button type="button" id="register">Register</button>
        <label class="two" id="welcome" hidden="hidden">Welcome, </label>
        <label class="two" id="logged" hidden="hidden"></label>
        <button type="button" id="logout" hidden="hidden">Logout</button>
        <button type="button" id="deleteuser" hidden="hidden">Delete user</button>
        <div class="center">
    		<br>
    		<label id="month" class="zero"></label>
        	<label id="year" class="zero"></label>
        	<br>
			<input type="radio" name="symbol1" value="red" id="red"><label class="red">Red</label>
			<input type="radio" name="symbol1" value="orange" id="orange"><label class="orange">Orange</label>
			<input type="radio" name="symbol1" value="green" id="green"><label class="green">Green</label>
			<input type="radio" name="symbol1" value="blue" id="blue"><label class="blue">Blue</label>
			<input type="radio" name="symbol1" value="null" id="null"><label class="two">All</label>
        	<br>
        	<button type="button" id="prevmonth">PREVIOUS</button>
        	<button type="button" id="nextmonth">NEXT</button>
        </div>
        <table>
            <tr> 
                <th>Sunday</th><th>Monday</th><th>Tuesday</th><th>Wednesday</th>
                <th>Thursday</th><th>Friday</th><th>Saturday</th>
            </tr>
            <tr> 
                <th id="1"></th><th id="2"></th><th id="3"></th><th id="4"></th>
                <th id="5"></th><th id="6"></th><th id="7"></th>
            </tr>
            <tr> 
                <th id="8"></th><th id="9"></th><th id="10"></th><th id="11"></th>
                <th id="12"></th><th id="13"></th><th id="14"></th>
            </tr>
            <tr> 
                <th id="15"></th><th id="16"></th><th id="17"></th><th id="18"></th>
                <th id="19"></th><th id="20"></th><th id="21"></th>
            </tr>
            <tr> 
                <th id="22"></th><th id="23"></th><th id="24"></th><th id="25"></th>
                <th id="26"></th><th id="27"></th><th id="28"></th>
            </tr>
            <tr> 
                <th id="29"></th><th id="30"></th><th id="31"></th><th id="32"></th>
                <th id="33"></th><th id="34"></th><th id="35"></th>
            </tr>
            <tr id="lastweek"> 
                <th id="36"></th><th id="37"></th><th id="38"></th><th id="39"></th>
                <th id="40"></th><th id="41"></th><th id="42"></th>
            </tr>
        </table>
        <div class="center">
			<button type="button" id="today">Today</button><br>
		
			<div id='addevent' class='two' hidden="hidden">
				<label>Add event</label><br>
				<label>Title:</label>
				<input type="text" id="title" /><br>
				<label>Date:</label>
				<input type="text" id="date" /><br>
				<label>Time:</label>
				<input type="text" id="time" /><br>
				<textarea style="width:300px;height:100px;" id="content" placeholder="Content..."></textarea><br>
				<label>Flag:</label>
				<input type="radio" name="symbol" value="red"><label class="red">Red</label>
				<input type="radio" name="symbol" value="orange"><label class="orange">Orange</label>
				<input type="radio" name="symbol" value="green"><label class="green">Green</label>
				<input type="radio" name="symbol" value="blue"><label class="blue">Blue</label><br>
				<button type="button" id="submitevent">Add</button>
			</div>
		 
			<div id='editevent' class='two' hidden="hidden">
				<label>Edit event</label><br>
				<label>Title:</label>
				<input type="text" id="edittitle" /><br>
				<label>Date:</label>
				<input type="text" id="editdate" /><br>
				<label>Time:</label>
				<input type="text" id="edittime" /><br>
				<textarea style="width:300px;height:100px;" id="editcontent" placeholder="Content..."></textarea><br>
				<input type="radio" name="symbol2" value="red"><label class="red">Red</label>
				<input type="radio" name="symbol2" value="orange"><label class="orange">Orange</label>
				<input type="radio" name="symbol2" value="green"><label class="green">Green</label>
				<input type="radio" name="symbol2" value="blue"><label class="blue">Blue</label><br>
				<button type="button" id="editsubmiteditevent">edit</button>
				<button type="button" id="cancelEdit">cancel</button>
			</div>
        </div> 
        <script src="calendar.js" type="text/javascript"></script>
    </body>
</html>
